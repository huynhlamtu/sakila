<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakila Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h3 class="card-header">
            <i class="fa fa-film" aria-hidden="true"></i>
            New Film Info
          </h3>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="txtTitle">Title</label>
                <input type="text" id="txtTitle" class="form-control" placeholder="ACE GOLDFINGER" autofocus>
              </div>
              <div class="form-group">
                <label for="txtLang">Language</label>
                <input type="text" id="txtLang" class="form-control" placeholder="1">
              </div>
              <div class="form-group">
                <label for="txtYear">Release Year</label>
                <input type="text" id="txtYear" class="form-control" placeholder="2021">
              </div>
              <button type="button" id="btnSave" class="btn btn-outline-success">
                <i class="fa fa-check" aria-hidden="true"></i>
                Save
              </button>
            </form>
          </div>
          <div class="card-footer text-muted">
            Footer
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    $('#btnSave').on('click', function () {
      const dataToPost = {
        title: $('#txtTitle').val(),
        release_year: +$('#txtYear').val(),
        language_id: +$('#txtLang').val()
      }

      const jsonToPost = JSON.stringify(dataToPost);
      $.ajax({
        url: 'http://localhost:3000/api/films',
        type: 'POST',
        dataType: 'json',
        data: jsonToPost,
        contentType: 'application/json'
      }).done(function (data) {
        Swal.fire({
          title: 'Error!',
          text: 'Do you want to continue',
          icon: 'error',
          confirmButtonText: 'Cool'
        })
      })
    })
  </script>
</body>

</html>
